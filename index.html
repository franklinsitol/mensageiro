<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BunnyChat - Mensagens Fofinhas</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/mobile.css">
    <!-- Fontes -->
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Short+Stack&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>BunnyChat</h1>
    </header>
    
    <div class="container">
        <!-- Conteúdo das telas aqui -->
    </div>

    <!-- Botões flutuantes -->
    <div class="floating-buttons">
        <button id="floatContactsBtn" class="float-btn" title="Contatos">
            <i class="fas fa-users"></i>
        </button>
        <button id="floatQRBtn" class="float-btn" title="Meu QR Code">
            <i class="fas fa-qrcode"></i>
        </button>
        <button id="floatScanBtn" class="float-btn" title="Escanear QR">
            <i class="fas fa-camera"></i>
        </button>
    </div>

    <!-- Container de chamada -->
    <div id="callContainer" class="call-container">
        <!-- Conteúdo da chamada -->
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    
    <script src="js/utils.js"></script>
    <script src="js/gun.js"></script>
    <script src="js/qrcode.js"></script>
    <script src="js/webrtc.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
