<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat com JSON</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <script src="scripts/app.js" defer></script>
</head>
<body>
    <div class="app-container">
        <!-- Tela de Login/Cadastro -->
        <div id="auth-screen" class="screen">
            <div class="auth-box">
                <h2>Bem-vindo ao Chat</h2>
                <div id="auth-form">
                    <input type="text" id="username" placeholder="Seu nome" required>
                    <input type="password" id="pin" placeholder="PIN (4 dÃ­gitos)" maxlength="4" required>
                    <button id="auth-button">Entrar</button>
                </div>
            </div>
        </div>

        <!-- Tela Principal do Chat -->
        <div id="chat-screen" class="screen hidden">
            <div class="sidebar">
                <div class="user-header">
                    <span id="current-username"></span>
                    <button id="add-contact">+</button>
                </div>
                <div id="contacts-list" class="contacts-list"></div>
            </div>
            
            <div class="chat-area">
                <div class="chat-header">
                    <h3 id="chat-with"></h3>
                </div>
                <div id="messages-container" class="messages-container"></div>
                <div class="message-input-area">
                    <input type="text" id="message-input" placeholder="Digite sua mensagem...">
                    <button id="send-button">Enviar</button>
                </div>
            </div>
        </div>

        <!-- Modal de QR Code -->
        <div id="qr-modal" class="modal hidden">
            <div class="modal-content">
                <h3>Adicionar Contato</h3>
                <div id="qrcode"></div>
                <p>Mostre este QR para seu amigo</p>
                <button id="close-qr">Fechar</button>
            </div>
        </div>
    </div>
</body>
</html>
