<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BunnyChat</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>BunnyChat</h1>
    </header>
    
    <div class="container">
        <!-- Telas serão inseridas via JavaScript -->
    </div>

    <!-- Botões flutuantes -->
    <div class="float-buttons">
        <button id="btnContacts"><i class="fas fa-users"></i></button>
        <button id="btnQRCode"><i class="fas fa-qrcode"></i></button>
        <button id="btnScan"><i class="fas fa-camera"></i></button>
    </div>

    <!-- Chamada de vídeo -->
    <div id="callContainer" class="call-container hidden">
        <!-- Conteúdo dinâmico -->
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    
    <script src="js/utils.js"></script>
    <script src="js/gun.js"></script>
    <script src="js/qrcode.js"></script>
    <script src="js/webrtc.js"></script>
    <script src="js/app.js" type="module"></script>
</body>
</html>
