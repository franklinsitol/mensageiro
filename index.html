<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            margin: 0 0 20px;
        }
        #messages {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            margin: 10px 0;
        }
        .message {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .delete-btn {
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .delete-btn:hover {
            background: #c0392b;
        }
        #typingStatus {
            font-size: 14px;
            color: #ccc;
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            width: calc(100% - 22px);
        }
        input {
            font-size: 16px;
        }
        button {
            background: #2575fc;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #6a11cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chat GUN</h1>
        <input id="yourName" type="text" placeholder="Digite seu nome" />
        <div id="messages"></div>
        <div id="typingStatus"></div>
        <input id="messageInput" type="text" placeholder="Digite sua mensagem" />
        <button id="sendMessage">Enviar Mensagem</button>
    </div>

    <!-- Inclui GUN e especifica relay peer -->
    <script src="https://cdn.rawgit.com/amark/gun/master/gun.js"></script>
    <script src="https://cdn.rawgit.com/amark/gun/master/sea.js"></script>
    <script>
        const gun = Gun({
            peers: ['https://gun-manhattan.herokuapp.com/gun']
        });

        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendMessageBtn = document.getElementById('sendMessage');
        const yourNameInput = document.getElementById('yourName');
        const typingStatusDiv = document.getElementById('typingStatus');
        let originalTitle = document.title;
        let notificationTimeout;
        let typingTimeout;

        const sharedSecret = 'minha-chave-compartilhada';

        // Função para adicionar mensagens ao chat com botão de exclusão
        function addMessage(id, name, message) {
            const msgElement = document.createElement('div');
            msgElement.classList.add('message');
            const messageContent = document.createElement('span');
            messageContent.textContent = `${name}: ${message}`;

            // Verifica se o nome corresponde ao nome do usuário atual para exibir o botão de exclusão
            if (name === yourNameInput.value) {
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'Excluir';
                deleteBtn.classList.add('delete-btn');
                deleteBtn.onclick = () => deleteMessage(id); // Adiciona evento para excluir a mensagem
                msgElement.appendChild(deleteBtn);
            }

            msgElement.appendChild(messageContent);
            messagesDiv.appendChild(msgElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Função para carregar histórico de mensagens
        function loadMessages() {
            gun.get('chat').map().once((data, id) => {
                if (data && data.name && data.message) {
                    Gun.SEA.decrypt(data.message, sharedSecret).then((decryptedMessage) => {
                        if (decryptedMessage) {
                            addMessage(id, data.name, decryptedMessage);
                        }
                    }).catch((err) => {
                        console.error("Erro ao descriptografar mensagem", err);
                    });
                }
            });
        }

        loadMessages();

        // Função para enviar mensagem
        function sendMessage() {
            const name = yourNameInput.value.trim() || 'Usuário Desconhecido';
            const message = messageInput.value.trim();

            if (!name || !message) {
                alert("Por favor, insira um nome e uma mensagem.");
                return;
            }

            localStorage.setItem('username', name);

            Gun.SEA.encrypt(message, sharedSecret).then((encryptedMessage) => {
                gun.get('chat').set({ name, message: encryptedMessage })
                    .then(() => {
                        messageInput.value = '';
                        updateTypingStatus('');
                    })
                    .catch(() => {
                        alert("Erro ao enviar a mensagem.");
                    });
            });
        }

        // Função para excluir mensagem
        function deleteMessage(id) {
            gun.get('chat').get(id).put(null); // Remove a mensagem do GUN
        }

        function loadUsername() {
            const savedName = localStorage.getItem('username');
            if (savedName) {
                yourNameInput.value = savedName;
            }
        }

        function notifyTyping() {
            const name = yourNameInput.value.trim() || 'Usuário Desconhecido';
            gun.get('typing').put({ name, typing: true });

            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                gun.get('typing').put({ name, typing: false });
            }, 2000);
        }

        function updateTypingStatus(message) {
            typingStatusDiv.textContent = message;
        }

        gun.get('chat').on((data, id) => {
            if (data && data.name && data.message) {
                Gun.SEA.decrypt(data.message, sharedSecret).then((decryptedMessage) => {
                    if (decryptedMessage) {
                        addMessage(id, data.name, decryptedMessage);
                        notifyNewMessage();
                    }
                }).catch((err) => {
                    console.error("Erro ao descriptografar mensagem", err);
                });
            } else if (data === null) {
                const messageElement = document.querySelector(`[data-id="${id}"]`);
                if (messageElement) {
                    messagesDiv.removeChild(messageElement);
                }
            }
        });

        gun.get('typing').on((data) => {
            if (data && data.typing && data.name !== yourNameInput.value) {
                updateTypingStatus(`${data.name} está digitando...`);
            } else {
                updateTypingStatus('');
            }
        });

        loadUsername();

        sendMessageBtn.addEventListener('click', sendMessage);

        messageInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            } else {
                notifyTyping();
            }
        });
    </script>
</body>
</html>
