<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1WebRTC Chat entre Abas</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #messages { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; height: 200px; overflow-y: scroll; }
        #messageInput { width: 80%; }
        #sendButton { width: 15%; }
    </style>
</head>
<body>
    <h1>Chat de Texto com WebRTC</h1>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Digite sua mensagem..." />
    <button id="sendButton" disabled>Enviar</button>

    <script>
        const messagesDiv = document.getElementById("messages");
        const messageInput = document.getElementById("messageInput");
        const sendButton = document.getElementById("sendButton");

        let localConnection;
        let remoteConnection;
        let dataChannel;

        // Função para adicionar mensagens ao chat
        function addMessage(message) {
            const messageElement = document.createElement("div");
            messageElement.textContent = message;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Auto-rolagem para a última mensagem
        }

        // Inicia a conexão WebRTC
        function startConnection() {
            // Cria a conexão RTCPeerConnection
            localConnection = new RTCPeerConnection();

            // Cria o dataChannel no lado ofertante
            dataChannel = localConnection.createDataChannel("chat");

            // Quando o dataChannel local estiver aberto, habilita o botão de enviar
            dataChannel.onopen = () => {
                console.log("Canal de dados aberto");
                sendButton.disabled = false; // Habilita o botão de envio
            };

            dataChannel.onclose = () => {
                console.log("Canal de dados fechado");
                sendButton.disabled = true; // Desabilita o botão de envio
            };

            // Escuta mensagens recebidas
            dataChannel.onmessage = (event) => {
                addMessage("Outro: " + event.data);
            };

            // Gerencia candidatos ICE
            localConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    sendSignal({ candidate: event.candidate });
                }
            };

            // Função de sinalização via localStorage
            window.addEventListener("storage", (event) => {
                if (event.key === "signal") {
                    const signal = JSON.parse(event.newValue);
                    handleSignal(signal);
                }
            });

            // Cria e envia a oferta
            localConnection.createOffer()
                .then(offer => localConnection.setLocalDescription(offer))
                .then(() => sendSignal(localConnection.localDescription));
        }

        // Lado remoto: recebe oferta, cria data channel
        function handleSignal(signal) {
            if (!remoteConnection) {
                // Conexão RTCPeerConnection remota
                remoteConnection = new RTCPeerConnection();

                // Cria dataChannel quando recebido
                remoteConnection.ondatachannel = (event) => {
                    const receiveChannel = event.channel;
                    receiveChannel.onopen = () => {
                        console.log("Canal de dados (remoto) aberto");
                        sendButton.disabled = false; // Habilita o botão de envio
                    };
                    receiveChannel.onmessage = (event) => addMessage("Outro: " + event.data);
                    dataChannel = receiveChannel;
                };

                remoteConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        sendSignal({ candidate: event.candidate });
                    }
                };
            }

            if (signal.type === "offer") {
                remoteConnection.setRemoteDescription(signal)
                    .then(() => remoteConnection.createAnswer())
                    .then(answer => remoteConnection.setLocalDescription(answer))
                    .then(() => sendSignal(remoteConnection.localDescription));
            } else if (signal.type === "answer") {
                localConnection.setRemoteDescription(signal);
            } else if (signal.candidate) {
                const candidate = new RTCIceCandidate(signal.candidate);
                localConnection.addIceCandidate(candidate);
                remoteConnection.addIceCandidate(candidate);
            }
        }

        // Função para enviar sinalização usando localStorage
        function sendSignal(signal) {
            localStorage.setItem("signal", JSON.stringify(signal));
            localStorage.removeItem("signal"); // Limpa o item logo após enviar
        }

        // Envia mensagens
        sendButton.onclick = () => {
            const message = messageInput.value;
            if (message && dataChannel.readyState === "open") {
                dataChannel.send(message);
                addMessage("Você: " + message);
                messageInput.value = ""; // Limpa o campo de entrada
            }
        };

        // Inicia a conexão ao carregar a página
        startConnection();
    </script>
</body>
</html>
