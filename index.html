<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat P2P com PeerJS</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #messages { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; height: 200px; overflow-y: scroll; }
        #messageInput { width: 80%; }
        #sendButton { width: 15%; }
        #peerIdDisplay { margin-bottom: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Chat P2P com PeerJS</h1>

    <div id="peerIdDisplay">Seu ID do Peer: <span id="peerId"></span></div>
    <button id="generateIdButton">Gerar Novo ID</button>
    
    <div>
        <label for="connectId">ID do Peer para conectar:</label>
        <input type="text" id="connectId" placeholder="Digite o ID do peer" />
        <button id="connectButton">Conectar</button>
    </div>

    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Digite sua mensagem..." disabled />
    <button id="sendButton" disabled>Enviar</button>

    <script src="https://cdn.peerjs.com/peerjs.min.js"></script>
    <script>
        const messagesDiv = document.getElementById("messages");
        const messageInput = document.getElementById("messageInput");
        const sendButton = document.getElementById("sendButton");
        const connectButton = document.getElementById("connectButton");
        const generateIdButton = document.getElementById("generateIdButton");
        const peerIdDisplay = document.getElementById("peerId");

        let peer;

        // Função para adicionar mensagens ao chat
        function addMessage(message) {
            const messageElement = document.createElement("div");
            messageElement.textContent = message;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Auto-rolagem para a última mensagem
        }

        // Gera um novo Peer
        function createPeer() {
            peer = new Peer();
            peer.on('open', (id) => {
                peerIdDisplay.querySelector("#peerId").textContent = id; // Exibe o ID do peer
                addMessage("Seu ID do Peer: " + id);
            });

            // Recebe mensagens do peer
            peer.on('connection', (conn) => {
                conn.on('data', (data) => {
                    addMessage("Outro: " + data);
                });
            });
        }

        // Gera um novo ID ao clicar no botão
        generateIdButton.onclick = () => {
            createPeer();
            messageInput.disabled = true; // Desabilita o campo de mensagem até a conexão
            sendButton.disabled = true; // Desabilita o botão de enviar até a conexão
        };

        // Conecta a um peer existente
        connectButton.onclick = () => {
            const peerId = document.getElementById("connectId").value;
            if (peerId && peer) {
                const conn = peer.connect(peerId);
                conn.on('open', () => {
                    addMessage("Conectado ao peer: " + peerId);
                    messageInput.disabled = false;
                    sendButton.disabled = false;

                    // Recebe mensagens do peer
                    conn.on('data', (data) => {
                        addMessage("Outro: " + data);
                    });
                });
            }
        };

        // Envio de mensagem
        sendButton.onclick = () => {
            const message = messageInput.value;
            if (message && peer) {
                const conn = peer.connections[Object.keys(peer.connections)[0]][0]; // Pega a conexão ativa
                if (conn) {
                    conn.send(message);
                    addMessage("Você: " + message);
                    messageInput.value = ""; // Limpa o campo de entrada
                }
            }
        };
    </script>
</body>
</html>
