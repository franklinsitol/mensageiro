<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Messenger with QR Code</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.3.1/dist/jsQR.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .contacts, .chat {
            width: 50%;
            float: left;
            padding: 20px;
        }
        .contacts {
            background-color: #f4f4f4;
        }
        .contact-item {
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .chat-window {
            border: 1px solid #ddd;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 10px;
        }
        .chat-input {
            width: calc(100% - 20px);
            padding: 10px;
        }
        .qrcode {
            margin-top: 20px;
        }
        .scanner {
            margin-top: 20px;
        }
        .status-message {
            color: green;
            margin-top: 10px;
        }
        canvas {
            display: none;
        }
    </style>
</head>
<body>
    <div class="contacts">
        <h3>Contacts</h3>
        <div id="contactList"></div>
        <button onclick="createNewConnection()">Create New Connection</button>
        <div class="qrcode" id="qrcode"></div>
        <textarea id="sdpOffer" readonly style="width:100%; margin-top: 10px;"></textarea>
        <button onclick="copySDP()">Copy SDP</button>
        
        <!-- Campo para colar SDP -->
        <h4>Paste Remote SDP</h4>
        <textarea id="sdpPaste" style="width:100%; margin-top: 10px;"></textarea>
        <button onclick="connectUsingSDP()">Connect</button>

        <!-- Mensagem de status da conexão -->
        <div id="statusMessage" class="status-message"></div>
    </div>

    <div class="chat">
        <h3>Chat</h3>
        <div id="chatWindow" class="chat-window"></div>
        <input type="text" id="chatInput" class="chat-input" placeholder="Type a message">
        <button onclick="sendMessage()">Send</button>

        <div class="scanner">
            <h3>Scan QR Code</h3>
            <video id="video" width="320" height="240" autoplay></video>
            <canvas id="canvas" width="320" height="240"></canvas>
            <button onclick="scanQRCode()">Start Scanning</button>
        </div>
    </div>

    <script>
        let peerConnections = {}; // Armazena múltiplas conexões P2P
        let localConnection;
        let dataChannel;
        let qrCodeDiv = document.getElementById('qrcode');
        let video = document.getElementById('video');
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        let scanning = false;

        const chatWindow = document.getElementById('chatWindow');
        const chatInput = document.getElementById('chatInput');
        const sdpOfferTextarea = document.getElementById('sdpOffer');
        const sdpPasteTextarea = document.getElementById('sdpPaste');
        const statusMessage = document.getElementById('statusMessage'); // Mensagem de status da conexão

        // Inicializa uma nova conexão WebRTC e gera QR Code para a oferta SDP
        function createNewConnection() {
            const peerConnection = new RTCPeerConnection();
            const dataChannel = peerConnection.createDataChannel("chat");

            dataChannel.onmessage = function(event) {
                appendMessage(event.data, 'received');
            };

            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    // Gerenciar a troca de ICE candidates se necessário
                }
            };

            peerConnection.createOffer().then(offer => {
                return peerConnection.setLocalDescription(offer).then(() => {
                    generateQRCode(offer.sdp);
                    sdpOfferTextarea.value = offer.sdp; // Exibe o SDP na textarea para copiar
                });
            });
        }

        // Gera QR Code para a oferta SDP
        function generateQRCode(sdp) {
            qrCodeDiv.innerHTML = '';
            new QRCode(qrCodeDiv, {
                text: sdp,
                width: 256,
                height: 256
            });
        }

        // Copia SDP para a área de transferência
        function copySDP() {
            sdpOfferTextarea.select();
            document.execCommand('copy');
            alert("SDP copied to clipboard!");
        }

        // Cola SDP manualmente e estabelece uma conexão
        function connectUsingSDP() {
            const sdp = sdpPasteTextarea.value.trim();
            if (!sdp) {
                alert("Please paste a valid SDP");
                return;
            }

            // Limpa o SDP de qualquer linha inválida
            const cleanedSDP = cleanSDP(sdp);
            handleScannedSDP(cleanedSDP); // Usa o SDP limpo
        }

        // Limpa o SDP removendo linhas inválidas
        function cleanSDP(sdp) {
            return sdp.split('\n').filter(line => !line.includes('a=max-message-size')).join('\n');
        }

        // Escaneia o QR Code usando a câmera e processa a resposta SDP
        function scanQRCode() {
            scanning = true;
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }).then(function(stream) {
                video.srcObject = stream;
                scanLoop();
            });
        }

        function scanLoop() {
            if (!scanning) return;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            let imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            let qrCode = jsQR(imageData.data, imageData.width, imageData.height);

            if (qrCode) {
                handleScannedSDP(cleanSDP(qrCode.data)); // Processa o SDP limpo assim que detectado
                scanning = false; // Para de escanear após sucesso
                video.srcObject.getTracks().forEach(track => track.stop()); // Para o stream de vídeo
                alert("QR Code scanned successfully!");
            } else {
                requestAnimationFrame(scanLoop); // Continua escaneando se não detectado
            }
        }

        // Trata dados SDP escaneados ou colados
        function handleScannedSDP(sdp) {
            const peerConnection = createConnection('scannedPeer');
            peerConnection.setRemoteDescription(new RTCSessionDescription({ type: 'offer', sdp }))
                .then(() => {
                    return peerConnection.createAnswer();
                })
                .then(answer => {
                    return peerConnection.setLocalDescription(answer);
                })
                .then(() => {
                    statusMessage.textContent = "Connection established successfully!"; // Mensagem de sucesso
                    statusMessage.style.color = "green"; // Define a cor como verde para sucesso
                })
                .catch(error => {
                    statusMessage.textContent = "Failed to connect: " + error;
                    statusMessage.style.color = "red"; // Define a cor como vermelho para erros
                });
        }

        // Cria uma nova RTCPeerConnection
        function createConnection(id) {
            const peerConnection = new RTCPeerConnection();
            peerConnection.ondatachannel = (event) => {
                event.channel.onmessage = (msgEvent) => {
                    appendMessage(msgEvent.data, 'received');
                };
            };
            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    // Gerenciar a troca de ICE candidates se necessário
                }
            };
            peerConnections[id] = { peerConnection };
            return peerConnection;
        }

        // Envia mensagem para os peers conectados
        function sendMessage() {
            const message = chatInput.value;
            appendMessage(message, 'sent');
            Object.values(peerConnections).forEach(({ peerConnection, dataChannel }) => {
                if (dataChannel && dataChannel.readyState === 'open') {
                    dataChannel.send(message);
                }
            });
            chatInput.value = '';
        }

        // Adiciona a mensagem na janela de chat
        function appendMessage(message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.textContent = message;
            messageDiv.classList.add(type === 'sent' ? 'sent-message' : 'received-message');
            chatWindow.appendChild(messageDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight; // Rolagem para baixo
        }
    </script>
</body>
</html>
