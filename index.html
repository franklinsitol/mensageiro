<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat GUN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            margin: 0 0 20px;
        }
        #messages {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            margin: 10px 0;
        }
        #typingStatus {
            font-size: 14px;
            color: #ccc;
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            width: calc(100% - 22px);
        }
        input {
            font-size: 16px;
        }
        button {
            background: #2575fc;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #6a11cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chat GUN</h1>
        <input id="yourName" type="text" placeholder="Digite seu nome" />
        <div id="messages"></div>
        <div id="typingStatus"></div> <!-- Indicação de usuário digitando -->
        <input id="messageInput" type="text" placeholder="Digite sua mensagem" />
        <button id="sendMessage">Enviar Mensagem</button>
    </div>

    <!-- Inclui GUN e especifica relay peer -->
    <script src="https://cdn.rawgit.com/amark/gun/master/gun.js"></script>
    <script src="https://cdn.rawgit.com/amark/gun/master/sea.js"></script> <!-- Inclui biblioteca de criptografia SEA -->
    <script>
        const gun = Gun({
            peers: ['https://gun-manhattan.herokuapp.com/gun'] // Relay peer público
        });

        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendMessageBtn = document.getElementById('sendMessage');
        const yourNameInput = document.getElementById('yourName');
        const typingStatusDiv = document.getElementById('typingStatus');
        let originalTitle = document.title;
        let notificationTimeout;
        let typingTimeout;

        // Definir uma chave simétrica compartilhada para todos os usuários
        const sharedSecret = 'minha-chave-compartilhada'; // Esta chave pode ser mais segura e gerada dinamicamente

        // Função para adicionar mensagens ao chat
        function addMessage(name, message) {
            const msgElement = document.createElement('div');
            msgElement.textContent = `${name}: ${message}`;
            messagesDiv.appendChild(msgElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Rola para o final
        }

        // Carregar histórico de mensagens
        function loadMessages() {
            gun.get('chat').map().once((data) => {
                if (data && data.name && data.message) {
                    // Descriptografar mensagens com a chave compartilhada
                    Gun.SEA.decrypt(data.message, sharedSecret).then((decryptedMessage) => {
                        if (decryptedMessage) {
                            addMessage(data.name, decryptedMessage);
                        }
                    }).catch((err) => {
                        console.error("Erro ao descriptografar mensagem", err);
                    });
                }
            });
        }

        // Chamar função para carregar as mensagens ao carregar a página
        loadMessages();

        // Notificação de nova mensagem (alterar título da aba)
        function notifyNewMessage() {
            if (!document.hasFocus()) { // Somente notifica se a aba não está em foco
                clearTimeout(notificationTimeout); // Evita múltiplos timers
                document.title = "Nova mensagem!";
                notificationTimeout = setTimeout(() => {
                    document.title = originalTitle;
                }, 3000); // Retorna o título original após 3 segundos
            }
        }

        // Função para enviar mensagem
        function sendMessage() {
            const name = yourNameInput.value.trim() || 'Usuário Desconhecido';
            const message = messageInput.value.trim();

            // Validação de entrada
            if (!name || !message) {
                alert("Por favor, insira um nome e uma mensagem.");
                return; // Sai da função se não há entradas válidas
            }

            // Salvar nome no localStorage
            localStorage.setItem('username', name);

            // Criptografar a mensagem com a chave compartilhada
            Gun.SEA.encrypt(message, sharedSecret).then((encryptedMessage) => {
                // Envio da mensagem criptografada
                gun.get('chat').set({ name, message: encryptedMessage })
                    .then(() => {
                        messageInput.value = ''; // Limpa o campo de entrada
                        updateTypingStatus(''); // Limpa o status de digitação
                    })
                    .catch(() => {
                        alert("Erro ao enviar a mensagem.");
                    });
            });
        }

        // Carregar o nome do usuário salvo
        function loadUsername() {
            const savedName = localStorage.getItem('username');
            if (savedName) {
                yourNameInput.value = savedName;
            }
        }

        // Notificação de digitação
        function notifyTyping() {
            const name = yourNameInput.value.trim() || 'Usuário Desconhecido';
            gun.get('typing').put({ name, typing: true });

            // Timeout para limpar a indicação de digitação após 2 segundos de inatividade
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                gun.get('typing').put({ name, typing: false });
            }, 2000);
        }

        // Função para exibir ou limpar status de digitação
        function updateTypingStatus(message) {
            typingStatusDiv.textContent = message;
        }

        // Escuta novas mensagens
        gun.get('chat').on((data) => {
            if (data && data.name && data.message) {
                Gun.SEA.decrypt(data.message, sharedSecret).then((decryptedMessage) => {
                    if (decryptedMessage) {
                        addMessage(data.name, decryptedMessage);
                        notifyNewMessage(); // Chama notificação visual
                    }
                }).catch((err) => {
                    console.error("Erro ao descriptografar mensagem", err);
                });
            }
        });

        // Escuta quando um usuário está digitando
        gun.get('typing').on((data) => {
            if (data && data.typing && data.name !== yourNameInput.value) {
                updateTypingStatus(`${data.name} está digitando...`);
            } else {
                updateTypingStatus('');
            }
        });

        // Carregar nome ao iniciar a página
        loadUsername();

        // Evento para o botão de enviar
        sendMessageBtn.addEventListener('click', sendMessage);

        // Permitir envio de mensagem com a tecla Enter
        messageInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            } else {
                notifyTyping(); // Notifica quando o usuário começa a digitar
            }
        });
    </script>
</body>
</html>
