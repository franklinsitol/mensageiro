<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1Chat P2P com WebRTC</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #messages { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; height: 200px; overflow-y: scroll; }
        #messageInput { width: 80%; }
        #sendButton { width: 15%; }
        #offerInput, #answerInput { width: 100%; margin-top: 10px; height: 50px; }
    </style>
</head>
<body>
    <h1>Chat P2P com WebRTC</h1>

    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Digite sua mensagem..." />
    <button id="sendButton">Enviar</button>

    <h3>Conexão</h3>
    <h4>Oferta</h4>
    <textarea id="offerInput" placeholder="Cole a oferta aqui (se houver)" readonly></textarea>
    <button id="createOfferButton">Criar Oferta</button>

    <h4>Resposta</h4>
    <textarea id="answerInput" placeholder="Cole a resposta aqui (se houver)"></textarea>
    <button id="connectButton">Conectar</button>

    <script>
        const messagesDiv = document.getElementById("messages");
        const messageInput = document.getElementById("messageInput");
        const sendButton = document.getElementById("sendButton");
        const offerInput = document.getElementById("offerInput");
        const answerInput = document.getElementById("answerInput");
        const connectButton = document.getElementById("connectButton");
        const createOfferButton = document.getElementById("createOfferButton");

        let localConnection;
        let remoteConnection;
        let sendChannel;

        function addMessage(message) {
            const messageElement = document.createElement("div");
            messageElement.textContent = message;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Auto-rolagem
        }

        // Envio de mensagem
        sendButton.onclick = () => {
            const message = messageInput.value;
            if (message) {
                sendChannel.send(message); // Envia a mensagem pela conexão
                addMessage("Você: " + message); // Adiciona à interface
                messageInput.value = ""; // Limpa o campo de entrada
            }
        };

        // Cria uma nova oferta e a exibe
        createOfferButton.onclick = async () => {
            setupConnection(); // Configura a conexão
            const offer = await localConnection.createOffer();
            await localConnection.setLocalDescription(offer);
            offerInput.value = JSON.stringify(localConnection.localDescription); // Exibe a oferta
        };

        // Conecta ao outro peer usando a resposta copiada
        connectButton.onclick = async () => {
            const answer = answerInput.value;
            if (answer) {
                // Define a descrição remota
                await remoteConnection.setRemoteDescription(new RTCSessionDescription(JSON.parse(answer)));
                const localAnswer = await remoteConnection.createAnswer();
                await remoteConnection.setLocalDescription(localAnswer);
                answerInput.value = JSON.stringify(remoteConnection.localDescription); // Exibe a resposta
            }
        };

        async function setupConnection() {
            localConnection = new RTCPeerConnection();
            sendChannel = localConnection.createDataChannel("sendChannel");

            sendChannel.onopen = () => console.log("Can send messages");
            sendChannel.onclose = () => console.log("Send channel closed");

            localConnection.onicecandidate = e => {
                if (e.candidate) {
                    remoteConnection.addIceCandidate(e.candidate);
                }
            };

            remoteConnection = new RTCPeerConnection();
            remoteConnection.ondatachannel = event => {
                const receiveChannel = event.channel;
                receiveChannel.onmessage = e => addMessage("Remoto: " + e.data);
            };

            remoteConnection.onicecandidate = e => {
                if (e.candidate) {
                    localConnection.addIceCandidate(e.candidate);
                }
            };
        }
    </script>
</body>
</html>
