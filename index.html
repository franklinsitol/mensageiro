<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2WebRTC P2P sem Backend</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #messages { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; height: 200px; overflow-y: scroll; }
        #messageInput { width: 80%; }
        #sendButton { width: 15%; }
        textarea { width: 100%; height: 100px; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Chat P2P com WebRTC (sem backend)</h1>
    
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Digite sua mensagem..." />
    <button id="sendButton" disabled>Enviar</button>

    <h2>Troca de Ofertas e Respostas</h2>
    <div>
        <h3>Oferta</h3>
        <textarea id="offer" readonly></textarea>
        <button id="createOffer">Criar Oferta</button>
    </div>

    <div>
        <h3>Resposta</h3>
        <textarea id="answer"></textarea>
        <button id="setAnswer">Definir Resposta</button>
    </div>

    <script>
        const messagesDiv = document.getElementById("messages");
        const messageInput = document.getElementById("messageInput");
        const sendButton = document.getElementById("sendButton");

        const offerTextarea = document.getElementById("offer");
        const answerTextarea = document.getElementById("answer");
        const createOfferButton = document.getElementById("createOffer");
        const setAnswerButton = document.getElementById("setAnswer");

        let localConnection;
        let remoteConnection;
        let dataChannel;

        // Função para adicionar mensagens ao chat
        function addMessage(message) {
            const messageElement = document.createElement("div");
            messageElement.textContent = message;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Auto-rolagem para a última mensagem
        }

        // Função para criar uma oferta
        createOfferButton.onclick = () => {
            localConnection = new RTCPeerConnection();

            // Cria o dataChannel no lado ofertante
            dataChannel = localConnection.createDataChannel("chat");

            // Quando o dataChannel local estiver aberto, habilita o botão de enviar
            dataChannel.onopen = () => {
                console.log("Canal de dados aberto");
                sendButton.disabled = false;
            };

            dataChannel.onclose = () => {
                console.log("Canal de dados fechado");
                sendButton.disabled = true;
            };

            dataChannel.onmessage = (event) => {
                addMessage("Outro: " + event.data);
            };

            localConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    console.log("Candidato ICE gerado:", event.candidate);
                }
            };

            // Cria a oferta
            localConnection.createOffer()
                .then(offer => localConnection.setLocalDescription(offer))
                .then(() => {
                    offerTextarea.value = JSON.stringify(localConnection.localDescription); // Exibe a oferta no campo de texto
                });
        };

        // Função para lidar com a resposta
        setAnswerButton.onclick = () => {
            const answer = JSON.parse(answerTextarea.value);
            localConnection.setRemoteDescription(answer);
        };

        // Quando receber a resposta, configura a conexão
        answerTextarea.addEventListener("input", () => {
            if (answerTextarea.value.trim() !== "") {
                const answer = JSON.parse(answerTextarea.value);
                localConnection.setRemoteDescription(answer);
            }
        });

        // Função para enviar mensagens de texto
        sendButton.onclick = () => {
            const message = messageInput.value;
            if (message && dataChannel.readyState === "open") {
                dataChannel.send(message);
                addMessage("Você: " + message);
                messageInput.value = ""; // Limpa o campo de entrada
            }
        };
    </script>
</body>
</html>
