<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1WebRTC Text Chat</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #messages { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; height: 200px; overflow-y: scroll; }
        #messageInput { width: 80%; }
    </style>
</head>
<body>
    <h1>Chat de Texto com WebRTC</h1>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Digite sua mensagem...">
    <button id="sendButton">Enviar</button>

    <script>
        const messagesDiv = document.getElementById("messages");
        const messageInput = document.getElementById("messageInput");
        const sendButton = document.getElementById("sendButton");

        const localConnection = new RTCPeerConnection();
        const dataChannel = localConnection.createDataChannel("chat");

        // Função para adicionar mensagens ao chat
        function addMessage(message) {
            const messageElement = document.createElement("div");
            messageElement.textContent = message;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Rolagem automática
        }

        // Recebe mensagens do outro peer
        dataChannel.onmessage = (event) => {
            addMessage("Outro: " + event.data);
        };

        // Envia mensagens quando o botão é clicado
        sendButton.onclick = () => {
            const message = messageInput.value;
            if (message) {
                dataChannel.send(message);
                addMessage("Você: " + message);
                messageInput.value = ""; // Limpa o campo de entrada
            }
        };

        // Função para lidar com a sinalização
        function handleSignal(signal) {
            if (signal.type === "offer") {
                localConnection.setRemoteDescription(new RTCSessionDescription(signal))
                    .then(() => localConnection.createAnswer())
                    .then(answer => {
                        localConnection.setLocalDescription(answer);
                        sendSignal(answer);
                    });
            } else if (signal.type === "answer") {
                localConnection.setRemoteDescription(new RTCSessionDescription(signal));
            } else if (signal.candidate) {
                localConnection.addIceCandidate(new RTCIceCandidate(signal));
            }
        }

        // Função para criar uma nova conexão
        async function startConnection() {
            const offer = await localConnection.createOffer();
            await localConnection.setLocalDescription(offer);
            sendSignal(offer);
        }

        // Função para enviar sinalizações usando localStorage
        function sendSignal(signal) {
            localStorage.setItem('signal', JSON.stringify(signal));
            localStorage.removeItem('signal'); // Remove para evitar repetição
        }

        // Inicia a conexão
        startConnection();

        // Escuta mudanças no localStorage
        window.addEventListener('storage', (event) => {
            if (event.key === 'signal' && event.newValue) {
                const signal = JSON.parse(event.newValue);
                handleSignal(signal);
            }
        });

        // Gerencia candidatos ICE
        localConnection.onicecandidate = (event) => {
            if (event.candidate) {
                sendSignal({ candidate: event.candidate });
            }
        };
    </script>
</body>
</html>
