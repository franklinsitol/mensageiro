<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat P2P com Gun</title>
    <script src="https://cdn.rawgit.com/amark/gun/master/gun.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        #messages { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; height: 200px; overflow-y: scroll; }
        #messageInput { width: 80%; }
        #sendButton { width: 15%; }
    </style>
</head>
<body>
    <h1>Chat P2P com Gun</h1>

    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Digite sua mensagem..." />
    <button id="sendButton">Enviar</button>

    <script>
        const messagesDiv = document.getElementById("messages");
        const messageInput = document.getElementById("messageInput");
        const sendButton = document.getElementById("sendButton");

        // Inicializa o Gun
        const gun = Gun();

        // Adiciona uma mensagem à interface
        function addMessage(message) {
            const messageElement = document.createElement("div");
            messageElement.textContent = message;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Auto-rolagem para a última mensagem
        }

        // Envio de mensagem
        sendButton.onclick = () => {
            const message = messageInput.value;
            if (message) {
                gun.get('chat').set({ text: message, timestamp: Date.now() }); // Armazena a mensagem no Gun
                messageInput.value = ""; // Limpa o campo de entrada
            }
        };

        // Recebe mensagens do Gun
        gun.get('chat').on(data => {
            if (data) {
                addMessage(data.text); // Adiciona a mensagem à interface
            }
        });
    </script>
</body>
</html>
