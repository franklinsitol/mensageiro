<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Beemote Chat</title>
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-100 to-purple-200 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md bg-white shadow-xl rounded-xl p-6">
    <h2 class="text-2xl font-bold text-center text-purple-700 mb-4">Chat P2P com Gun.js</h2>

    <div id="messages" class="h-64 overflow-y-auto border rounded-lg p-3 bg-gray-50 mb-4 space-y-2">
      <!-- Mensagens aparecerÃ£o aqui -->
    </div>

    <div class="flex gap-2 mb-2">
      <input id="username" type="text" placeholder="Seu nome"
        class="flex-1 px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400" />
    </div>
    
    <div class="flex gap-2">
      <input id="message" type="text" placeholder="Digite sua mensagem"
        class="flex-1 px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400" />
      <button onclick="sendMessage()"
        class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition">Enviar</button>
    </div>
  </div>

  <script>
    const gun = Gun();
    const chat = gun.get('chat');
    const messagesDiv = document.getElementById('messages');
    const seenMessages = new Set();

    chat.map().on(data => {
      if (data && data.timestamp && !seenMessages.has(data.timestamp)) {
        seenMessages.add(data.timestamp);

        const div = document.createElement('div');
        div.className = "bg-purple-100 px-3 py-2 rounded-md shadow-sm";
        div.textContent = `${data.user}: ${data.text}`;
        messagesDiv.appendChild(div);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }
    });

    function sendMessage() {
      const user = document.getElementById('username').value.trim();
      const text = document.getElementById('message').value.trim();
      const timestamp = Date.now();

      if (user && text) {
        chat.set({ user, text, timestamp });
        document.getElementById('message').value = '';
      }
    }
  </script>
</body>
</html>
