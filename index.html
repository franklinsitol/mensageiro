<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rede Social GUN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff; /* Fundo branco */
            color: #000; /* Texto preto */
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #f0f0f0;
            border-radius: 15px;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: left;
            overflow-y: auto;
            height: 70vh;
        }

        h1 {
            text-align: center;
            color: #000;
        }

        #messages {
            background-color: #e0e0e0;
            border-radius: 10px;
            padding: 10px;
            height: calc(100% - 60px);
            overflow-y: auto;
            margin-bottom: 20px;
        }

        input, button {
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            width: calc(100% - 20px);
            font-size: 16px;
        }

        button {
            background-color: #000; /* Botões pretos */
            color: #fff;
            cursor: pointer;
            border-radius: 50px; /* Botão arredondado */
            padding: 15px;
        }

        button:hover {
            background-color: #333;
        }

        #sendMessageBtn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #000; /* Botão flutuante preto */
            color: #fff;
            border-radius: 50px;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
        }

        /* Estilos para o modal */
        .modal {
            display: none; /* Escondido por padrão */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            color: #000;
        }

        .close {
            color: #333;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        /* Responsividade */
        @media screen and (max-width: 768px) {
            .container {
                height: 80vh; /* Ajuste a altura para telas menores */
            }

            button {
                padding: 12px;
            }

            #sendMessageBtn {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }

            .modal-content {
                width: 95%;
            }
        }

        @media screen and (max-width: 480px) {
            #sendMessageBtn {
                width: 45px;
                height: 45px;
                font-size: 18px;
            }

            button {
                padding: 10px;
            }

            .modal-content {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rede Social GUN</h1>
        <div id="messages"></div>
    </div>

    <!-- Botão flutuante para abrir o modal -->
    <div id="sendMessageBtn">+</div>

    <!-- Modal para enviar mensagens -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <input id="yourName" type="text" placeholder="Digite seu nome" />
            <input id="messageInput" type="text" placeholder="Digite sua mensagem" />
            <button id="sendMessage">Enviar Mensagem</button>
        </div>
    </div>

    <!-- Inclui GUN e especifica relay peer -->
    <script src="https://cdn.rawgit.com/amark/gun/master/gun.js"></script>
    <script>
        // Conectando ao relay peer para permitir sincronização entre dispositivos
        const gun = Gun({
            peers: ['https://gun-manhattan.herokuapp.com/gun'] // Relay peer público
        });

        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendMessageBtn = document.getElementById('sendMessage');
        const yourNameInput = document.getElementById('yourName');
        const modal = document.getElementById('myModal');
        const sendButton = document.getElementById('sendMessageBtn');
        const closeButton = document.getElementsByClassName('close')[0];

        // Função para adicionar mensagens ao chat
        function addMessage(name, message) {
            const msgElement = document.createElement('div');
            msgElement.textContent = `${name}: ${message}`;
            messagesDiv.appendChild(msgElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Rola para o final
        }

        // Escuta novas mensagens
        gun.get('chat').on((data) => {
            if (data && data.name && data.message) {
                addMessage(data.name, data.message);
            }
        });

        // Enviar mensagem
        sendMessageBtn.addEventListener('click', () => {
            const name = yourNameInput.value.trim() || 'Usuário Desconhecido';
            const message = messageInput.value.trim();

            // Validação de entrada
            if (!name || !message) {
                alert("Por favor, insira um nome e uma mensagem.");
                return; // Sai da função se não há entradas válidas
            }

            // Envio da mensagem
            gun.get('chat').put({ name, message })
                .then(() => {
                    messageInput.value = ''; // Limpa o campo de entrada
                })
                .catch(() => {
                    alert("Erro ao enviar a mensagem.");
                });
        });

        // Abre o modal
        sendButton.onclick = function() {
            modal.style.display = "flex";
        }

        // Fecha o modal
        closeButton.onclick = function() {
            modal.style.display = "none";
        }

        // Fecha o modal ao clicar fora dele
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
