<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8WebRTC Texto</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #messages { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; height: 200px; overflow-y: scroll; }
        #messageInput { width: 80%; }
        #sendButton { width: 15%; }
    </style>
</head>
<body>
    <h1>Chat de Texto com WebRTC</h1>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Digite sua mensagem..." />
    <button id="sendButton" disabled>Enviar</button>

    <script>
        const messagesDiv = document.getElementById("messages");
        const messageInput = document.getElementById("messageInput");
        const sendButton = document.getElementById("sendButton");

        let localConnection;
        let remoteConnection;
        let dataChannel;

        // Função para adicionar mensagens ao chat
        function addMessage(message) {
            const messageElement = document.createElement("div");
            messageElement.textContent = message;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Auto-rolagem para a última mensagem
        }

        // Inicia a conexão WebRTC
        function startConnection() {
            // Cria conexões RTCPeerConnection local e remota
            localConnection = new RTCPeerConnection();
            remoteConnection = new RTCPeerConnection();

            // Cria o dataChannel no lado local
            dataChannel = localConnection.createDataChannel("chat");

            // Configura o dataChannel no lado remoto quando ele for aberto
            remoteConnection.ondatachannel = (event) => {
                const receiveChannel = event.channel;
                receiveChannel.onmessage = (event) => addMessage("Outro: " + event.data);
            };

            // Quando o dataChannel local estiver aberto, habilita o botão de enviar
            dataChannel.onopen = () => {
                console.log("Canal de dados aberto");
                sendButton.disabled = false; // Habilita o botão de envio
            };

            dataChannel.onclose = () => {
                console.log("Canal de dados fechado");
                sendButton.disabled = true; // Desabilita o botão de envio
            };

            // Configura ICE candidates para ambas as conexões
            localConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    remoteConnection.addIceCandidate(event.candidate);
                }
            };

            remoteConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    localConnection.addIceCandidate(event.candidate);
                }
            };

            // Cria uma oferta e define as descrições
            localConnection.createOffer()
                .then((offer) => localConnection.setLocalDescription(offer))
                .then(() => remoteConnection.setRemoteDescription(localConnection.localDescription))
                .then(() => remoteConnection.createAnswer())
                .then((answer) => remoteConnection.setLocalDescription(answer))
                .then(() => localConnection.setRemoteDescription(remoteConnection.localDescription));
        }

        // Envio de mensagens
        sendButton.onclick = () => {
            const message = messageInput.value;
            if (message && dataChannel.readyState === "open") {
                dataChannel.send(message);
                addMessage("Você: " + message);
                messageInput.value = ""; // Limpa o campo de entrada
            }
        };

        // Inicia a conexão ao carregar a página
        startConnection();
    </script>
</body>
</html>
