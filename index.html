<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat WebRTC</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #messages { max-height: 300px; overflow-y: auto; }
        .message { border: 1px solid #ddd; margin: 5px; padding: 10px; border-radius: 5px; }
        #message-input { width: calc(100% - 60px); }
        textarea { width: 100%; height: 80px; }
    </style>
</head>
<body>
    <div id="messages"></div>
    <input type="text" id="message-input" placeholder="Digite sua mensagem...">
    <button onclick="sendMessage()">Enviar</button>
    <h3>Oferta</h3>
    <textarea id="offer"></textarea>
    <button onclick="createOffer()">Criar Oferta</button>
    <h3>Resposta</h3>
    <textarea id="answer"></textarea>
    <button onclick="createAnswer()">Criar Resposta</button>
    <button onclick="setAnswer()">Definir Resposta</button>

    <script>
        let messagesContainer = document.getElementById('messages');
        let offerTextarea = document.getElementById('offer');
        let answerTextarea = document.getElementById('answer');
        let localConnection;
        let remoteConnection;
        let sendChannel;
        let receiveChannel;
        let messageQueue = [];

        function createOffer() {
            localConnection = new RTCPeerConnection();
            sendChannel = localConnection.createDataChannel("sendChannel");
            sendChannel.onopen = () => {
                console.log("Canal de dados aberto");
                flushMessageQueue();
            };
            sendChannel.onclose = () => console.log("Canal de dados fechado");

            localConnection.onicecandidate = e => {
                if (e.candidate) return;
                offerTextarea.value = JSON.stringify(localConnection.localDescription);
            };

            localConnection.createOffer()
                .then(o => localConnection.setLocalDescription(o));
        }

        function createAnswer() {
            remoteConnection = new RTCPeerConnection();
            remoteConnection.onicecandidate = e => {
                if (e.candidate) return;
                answerTextarea.value = JSON.stringify(remoteConnection.localDescription);
            };

            remoteConnection.ondatachannel = e => {
                receiveChannel = e.channel;
                receiveChannel.onmessage = e => displayMessage(e.data);
            };

            let offer = JSON.parse(offerTextarea.value);
            remoteConnection.setRemoteDescription(new RTCSessionDescription(offer))
                .then(() => remoteConnection.createAnswer())
                .then(a => remoteConnection.setLocalDescription(a))
                .then(() => {
                    receiveChannel.onopen = () => {
                        console.log("Canal de dados aberto no segundo dispositivo");
                        flushMessageQueue();
                    };
                });
        }

        function setAnswer() {
            let answer = JSON.parse(answerTextarea.value);
            localConnection.setRemoteDescription(new RTCSessionDescription(answer));
        }

        function sendMessage() {
            let input = document.getElementById('message-input');
            if (input.value.trim() === "") return;

            // Armazena a mensagem na fila
            messageQueue.push(input.value);
            console.log("Mensagem enfileirada:", input.value);

            // Exibe a mensagem localmente
            displayMessage(input.value);

            // Tenta enviar a mensagem se o canal de dados estiver aberto
            flushMessageQueue();

            input.value = '';
        }

        function flushMessageQueue() {
            if (sendChannel && sendChannel.readyState === 'open') {
                while (messageQueue.length > 0) {
                    let message = messageQueue.shift();
                    sendChannel.send(message);
                    console.log("Mensagem enviada:", message);
                }
            } else {
                console.log("Canal de dados não está pronto");
            }

            if (receiveChannel && receiveChannel.readyState === 'open') {
                while (messageQueue.length > 0) {
                    let message = messageQueue.shift();
                    receiveChannel.send(message);
                    console.log("Mensagem enviada do segundo dispositivo:", message);
                }
            } else {
                console.log("Canal de dados do segundo dispositivo não está pronto");
            }
        }

        function displayMessage(message) {
            let messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.textContent = message;
            messagesContainer.appendChild(messageDiv);
            console.log("Mensagem exibida:", message);
        }
    </script>
</body>
</html>
