<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Beemote Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="chat-icon.png" type="image/png">
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-100 to-purple-200 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md bg-white shadow-xl rounded-xl p-6">
    <h2 class="text-2xl font-bold text-center text-purple-700 mb-4">Chat P2P com Gun.js</h2>

    <div id="messages" class="h-64 overflow-y-auto border rounded-lg p-3 bg-gray-50 mb-4 space-y-3">
      <!-- Mensagens aqui -->
    </div>

    <div class="flex gap-2 mb-2">
      <input id="username" type="text" placeholder="Seu nome"
        class="flex-1 px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400" />
    </div>
    
    <div class="flex gap-2">
      <input id="message" type="text" placeholder="Digite sua mensagem"
        class="flex-1 px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400" />
      <button onclick="sendMessage()"
        class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition">Enviar</button>
    </div>
  </div>

  <audio id="ping" src="https://notificationsounds.com/storage/sounds/file-sounds-1153-pristine.mp3"></audio>

  <script>
    const gun = Gun();
    const chat = gun.get('chat');
    const messagesDiv = document.getElementById('messages');
    const seenMessages = new Set();
    const ping = document.getElementById('ping');

    function getAvatar(name) {
      const seed = name.trim().toLowerCase();
      return `https://api.dicebear.com/7.x/thumbs/svg?seed=${encodeURIComponent(seed)}`;
    }

    chat.map().on(data => {
      if (data && data.timestamp && !seenMessages.has(data.timestamp)) {
        seenMessages.add(data.timestamp);

        const div = document.createElement('div');
        div.className = "flex items-start gap-2 bg-purple-100 px-3 py-2 rounded-md shadow-sm";

        const avatar = document.createElement('img');
        avatar.src = getAvatar(data.user);
        avatar.alt = data.user;
        avatar.className = "w-8 h-8 rounded-full";

        const content = document.createElement('div');
        const name = document.createElement('div');
        name.className = "font-bold text-purple-800";
        name.textContent = data.user;

        const text = document.createElement('div');
        text.textContent = data.text;

        const time = document.createElement('div');
        time.className = "text-xs text-gray-500";
        time.textContent = new Date(data.timestamp).toLocaleTimeString();

        content.appendChild(name);
        content.appendChild(text);
        content.appendChild(time);

        div.appendChild(avatar);
        div.appendChild(content);
        messagesDiv.appendChild(div);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;

        // Toca som se a aba estiver ativa
        if (document.visibilityState === "visible") ping.play();
      }
    });

    function sendMessage() {
      const user = document.getElementById('username').value.trim();
      const text = document.getElementById('message').value.trim();
      const timestamp = Date.now();

      if (user && text) {
        chat.set({ user, text, timestamp });
        document.getElementById('message').value = '';
      }
    }

    // PWA instalação
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
