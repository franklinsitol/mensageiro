<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUN com Imagens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            margin: 0 0 20px;
        }
        #messages {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            margin: 10px 0;
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            width: calc(100% - 22px);
        }
        input {
            font-size: 16px;
        }
        button {
            background: #2575fc;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #6a11cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chat GUN com Imagens</h1>
        <input id="yourName" type="text" placeholder="Digite seu nome" />
        <div id="messages"></div>
        <input id="messageInput" type="text" placeholder="Digite sua mensagem" />
        <input id="imageInput" type="file" accept="image/*" />
        <button id="sendMessage">Enviar Mensagem</button>
    </div>

    <script src="https://cdn.rawgit.com/amark/gun/master/gun.js"></script>
    <script>
        const gun = Gun();
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendMessageBtn = document.getElementById('sendMessage');
        const yourNameInput = document.getElementById('yourName');
        const imageInput = document.getElementById('imageInput');

        // Função para adicionar mensagens ao chat
        function addMessage(name, message) {
            const msgElement = document.createElement('div');
            msgElement.textContent = `${name}: ${message}`;
            messagesDiv.appendChild(msgElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Rola para o final
        }

        // Função para adicionar imagem ao chat
        function addImageMessage(name, imageUrl) {
            const imgElement = document.createElement('img');
            imgElement.src = imageUrl;
            imgElement.alt = "Imagem enviada";
            imgElement.style.maxWidth = '100%';
            imgElement.style.borderRadius = '10px';
            const msgElement = document.createElement('div');
            msgElement.textContent = `${name}: `;
            msgElement.appendChild(imgElement);
            messagesDiv.appendChild(msgElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Rola para o final
        }

        // Função para redimensionar a imagem antes de enviar
        function resizeImage(imageFile, maxWidth, maxHeight, callback) {
            const reader = new FileReader();
            reader.onload = (event) => {
                const img = new Image();
                img.src = event.target.result;

                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    let width = img.width;
                    let height = img.height;

                    // Calcula nova proporção
                    if (width > height) {
                        if (width > maxWidth) {
                            height = Math.round((height *= maxWidth / width));
                            width = maxWidth;
                        }
                    } else {
                        if (height > maxHeight) {
                            width = Math.round((width *= maxHeight / height));
                            height = maxHeight;
                        }
                    }

                    canvas.width = width;
                    canvas.height = height;
                    canvas.getContext('2d').drawImage(img, 0, 0, width, height);

                    // Retorna imagem redimensionada em base64
                    callback(canvas.toDataURL('image/jpeg', 0.7)); // Qualidade ajustada para 0.7
                };
            };
            reader.readAsDataURL(imageFile);
        }

        // Escuta novas mensagens
        gun.get('chat').on((data) => {
            if (data && data.name && data.message) {
                if (data.message.startsWith('data:image/')) {
                    addImageMessage(data.name, data.message);
                } else {
                    addMessage(data.name, data.message);
                }
            }
        });

        // Enviar mensagem ou imagem
        sendMessageBtn.addEventListener('click', () => {
            const name = yourNameInput.value.trim() || 'Usuário Desconhecido';
            const message = messageInput.value.trim();
            const imageFile = imageInput.files[0];

            if (!name || (!message && !imageFile)) {
                alert("Por favor, insira um nome e uma mensagem ou selecione uma imagem.");
                return;
            }

            if (imageFile) {
                resizeImage(imageFile, 800, 600, (resizedImageData) => {
                    gun.get('chat').put({ name, message: resizedImageData });
                    imageInput.value = ''; // Limpa o campo de arquivo
                });
            } else if (message) {
                gun.get('chat').put({ name, message });
                messageInput.value = ''; // Limpa o campo de entrada
            }
        });
    </script>
</body>
</html>
